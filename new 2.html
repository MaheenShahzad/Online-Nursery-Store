<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    width: 400px;
    height: 200px;
    overflow: hidden;
    position: relative;
    text-align: center;
    font-size: 24px;
    line-height: 200px;
    white-space: nowrap;
  }

  .left {
    position: absolute;
    left: -100%;
    animation: slideInLeft 1s forwards;
  }

  .right {
    position: absolute;
    right: -100%;
    animation: slideInRight 1s forwards;
  }

  @keyframes slideInLeft {
    0% { left: -100%; }
    100% { left: 0; }
  }

  @keyframes slideInRight {
    0% { right: -100%; }
    100% { right: 0; }
  }
</style>
</head>
<body>
  <div class="container">
    <span class="left">Half text comes from</span>
    <span class="right">the right.</span>
  </div>
</body>
</html>
