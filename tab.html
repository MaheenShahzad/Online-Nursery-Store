<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    .tab {
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .tab.active {
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active">Home</div>
    <div class="tab">About</div>
    <div class="tab">Services</div>
    <div class="tab">Contact</div>
  </div>
</body>
</html>
